<div class="basic-page twitch-page">
    <div class="container">
        <div class="page-title">
            <h1>Stream Request Form</h1>
            <div class="sub-box"></div>
        </div>

        {% partial __SELF__~'::flash-message' %}

        <p class="text-primary"><em>Submit your <strong>FFXIV PvP</strong> focused channel below.</em></p>

        {{ form_open({ request: __SELF__~'::onRequestTwitch' }) }}
        <div class="request-agree">
            <label for="agree" class="text-white">Agree</label>
            <input type="text" id="agree" name="agree" tabindex="-1" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="name" class="text-white">Channel Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Your Channel Name" value="{{ form_value('name') }}">
        </div>

        <div class="form-group">
            <label for="message" class="text-white">Message</label>
            <textarea class="form-control"
                      id="message" name="message" rows="3">{{ form_value('message') }}</textarea>
        </div>

        <button class="btn btn-outline-primary btn-lg" type="submit">Submit</button>
        {{ form_close() }}
    </div>
</div>
